<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Banking Interface</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Simple Bank</h1>
        
        <div class="balance-section">
            <h2>Current Balance</h2>
            <p class="balance" id="balance">$1000.00</p>
        </div>

        <div class="transaction-section">
            <h3>Make a Transaction</h3>
            
            <div class="input-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount" min="0" step="0.01">
            </div>

            <div class="button-group">
                <button id="depositBtn" class="btn deposit-btn">Deposit</button>
                <button id="withdrawBtn" class="btn withdraw-btn">Withdraw</button>
            </div>

            <p id="message" class="message"></p>
        </div>

        <div class="history-section">
            <h3>Transaction History</h3>
            <ul id="transactionList"></ul>
        </div>
    </div>

</body>
</html>
